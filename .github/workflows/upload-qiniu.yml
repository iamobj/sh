name: upload qiniu

on:
  push:
    paths-ignore:
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码到本地
        uses: actions/checkout@v2

      - name: 获取 diff 文件
        uses: technote-space/get-diff-action@v4
        with: 
          PATTERNS: |
            *.sh
            !README.md
            !.github/**
      
      - name: 输出 diff 文件
        run: |
          echo "${{env.GIT_DIFF}}"
          echo "${{env.GIT_DIFF_FILTERED}}"
          echo "${{env.MATCHED_FILES}}"
          echo "${{toJSON(github.event.commits)}}"